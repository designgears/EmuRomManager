name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Debug and ensure ACORN exists
      shell: bash
      run: |
        ls -la
        echo "=== Checking if ACORN exists ==="
        if [ ! -d "ACORN" ]; then
          echo "ACORN not found, cloning manually..."
          git clone https://github.com/designgears/ACORN.git
        fi
        ls -la ACORN/
    
    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --clean EmuRomManager.spec
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --clean EmuRomManager.spec
    
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --clean EmuRomManager.spec
    
    - name: Upload Linux artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmuRomManager-linux
        path: dist/EmuRomManager
    
    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmuRomManager-windows
        path: dist/EmuRomManager.exe
    
    - name: Upload macOS artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmuRomManager-macos
        path: dist/EmuRomManager
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/EmuRomManager
          dist/EmuRomManager.exe
          dist/EmuRomManager.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
