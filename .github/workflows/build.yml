name: Build Executables

permissions:
  contents: write

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Debug and ensure ACORN exists
      shell: bash
      run: |
        ls -la
        echo "=== Checking if ACORN exists ==="
        if [ ! -d "ACORN" ]; then
          echo "ACORN not found, cloning manually..."
          git clone https://github.com/designgears/ACORN.git
        fi
        ls -la ACORN/
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --clean EmuRomManager.spec
    
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --clean EmuRomManager.spec
        mv dist/EmuRomManager dist/EmuRomManager-macos
    
    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmuRomManager-windows
        path: dist/EmuRomManager.exe
    
    - name: Upload macOS artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmuRomManager-macos
        path: dist/EmuRomManager-macos

  build-linux:
    strategy:
      matrix:
        include:
          - distro: ubuntu
            container: ubuntu:latest
          - distro: fedora  
            container: fedora:latest
          - distro: arch
            container: archlinux/archlinux:latest
        
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container: ${{ matrix.container }}
    
    steps:
    - name: Install packages (Ubuntu)
      if: matrix.distro == 'ubuntu'
      run: |
        apt-get update && apt-get install -y python3 python3-pip python3-tk python3-dev git binutils
    
    - name: Install packages (Fedora)
      if: matrix.distro == 'fedora'
      run: |
        dnf install -y python3 python3-pip python3-tkinter python3-devel git binutils
    
    - name: Install packages (Arch)
      if: matrix.distro == 'arch'
      run: |
        pacman -Syu --noconfirm python python-pip tk git binutils
    
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pyinstaller
    
    - name: Debug and ensure ACORN exists
      run: |
        ls -la
        echo "=== Checking if ACORN exists ==="
        if [ ! -d "ACORN" ]; then
          echo "ACORN not found, cloning manually..."
          git clone https://github.com/designgears/ACORN.git
        fi
        ls -la ACORN/
    
    - name: Build with PyInstaller
      shell: bash
      run: |
        source venv/bin/activate
        python -m PyInstaller --clean EmuRomManager.spec
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: EmuRomManager-linux-${{ matrix.distro }}
        path: dist/EmuRomManager
        if-no-files-found: error

  release:
    needs: [build, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List downloaded files
      run: |
        echo "=== Listing all downloaded files ==="
        find artifacts -type f -name "*" | head -20
    
    - name: Rename Linux files for release
      run: |
        mv artifacts/EmuRomManager-linux-ubuntu/EmuRomManager artifacts/EmuRomManager-linux-ubuntu-bin
        mv artifacts/EmuRomManager-linux-fedora/EmuRomManager artifacts/EmuRomManager-linux-fedora-bin
        mv artifacts/EmuRomManager-linux-arch/EmuRomManager artifacts/EmuRomManager-linux-arch-bin
        echo "=== Renamed files ==="
        ls -la artifacts/EmuRomManager-linux-*/
    
    - name: Delete existing release
      run: |
        gh release delete ${{ github.ref_name }} --yes || true
        gh release delete ${{ github.ref_name }} --yes --repo ${{ github.repository }} || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: EmuRomManager ${{ github.ref_name }}
        body: |
          ## EmuRomManager ${{ github.ref_name }}
          
          ### Downloads
          
          Choose the appropriate download for your platform:
          
          - **Windows**: `EmuRomManager.exe` - Windows executable
          - **macOS**: `EmuRomManager-macos` - macOS executable (Apple Silicon/Intel)
          - **Linux**: Multiple builds available for different distributions:
            - `EmuRomManager-linux-ubuntu` - For Ubuntu/Debian-based systems
            - `EmuRomManager-linux-fedora` - For Fedora/RHEL/CentOS systems
            - `EmuRomManager-linux-arch`   - For Arch Linux systems
          
          ### Installation
          1. Download the file for your platform/distribution
          2. Place `prod.keys` file in the same directory (for NSP/NSZ processing)
          3. Run the executable
          
          ### Requirements
          - Windows 10+ / macOS 10.13+ / Linux
          - `prod.keys` file for Nintendo Switch title processing
          
          Full documentation available in the README.
        files: |
          artifacts/EmuRomManager-windows/EmuRomManager.exe
          artifacts/EmuRomManager-macos/EmuRomManager-macos
          artifacts/EmuRomManager-linux-ubuntu-bin
          artifacts/EmuRomManager-linux-fedora-bin
          artifacts/EmuRomManager-linux-arch-bin
        fail_on_unmatched_files: false
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
